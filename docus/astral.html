<h1>Astral Package Manager</h1>
<p>The core source-engine for Astaraxia Linux.</p>

<h2>Installation</h2>
<pre><code># Bootstrap astral onto a new host
curl -sL astral.astaraxia.org/install.sh | sh</code></pre>

<h2>Commands</h2>
<pre><code># Sync and build
astral -S [package]

# Remove and clean
astral -R [package]</code></pre>
