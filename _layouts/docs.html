<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <style>
        :root {
            --bg: #0f172a;
            --primary: #818cf8;
            --accent: #10b981;
            --text: #f1f5f9;
            --text-dim: #94a3b8;
            --border: #334155;
            --card-bg: rgba(30, 41, 59, 0.5);
        }

        /* Full Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; } /* Smooth scroll for links */
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Inter', system-ui, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, #1e1b4b 0%, #0f172a 100%);
            padding: 5rem 0;
            border-bottom: 1px solid var(--border);
            text-align: center;
        }

        .header-container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; }
        .header-container h1 a {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -2px;
            text-decoration: none;
            background: linear-gradient(to right, #ffffff 20%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav { margin-top: 1.5rem; }
        nav a { color: var(--text-dim); text-decoration: none; margin-right: 1.5rem; font-weight: 500; transition: 0.3s; }
        nav a:hover { color: var(--primary); }

        /* Content Layout */
        .main-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 4rem; /* Desktop gap */
            padding: 4rem 2rem;
            align-items: flex-start;
        }

        .content { flex-grow: 1; min-width: 0; order: 1; }
        
        /* Desktop Sticky Sidebar on Right */
        .sidebar {
            width: 250px;
            flex-shrink: 0;
            order: 2;
            position: sticky;
            top: 2rem;
            max-height: calc(100vh - 4rem);
            overflow-y: auto;
        }

        .sidebar h3 { font-size: 0.8rem; text-transform: uppercase; color: var(--primary); letter-spacing: 1px; margin-bottom: 1rem; }
        .sidebar ul { list-style: none; border-left: 1px solid var(--border); }
        .sidebar li a { display: block; padding: 0.5rem 1rem; color: var(--text-dim); text-decoration: none; font-size: 0.95rem; }
        .sidebar li a:hover { color: var(--primary); border-left: 2px solid var(--primary); margin-left: -1px; }

        /* UI Elements */
        .card-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin: 2rem 0; }
        .card { background: var(--card-bg); padding: 2rem; border-radius: 12px; border: 1px solid var(--border); }
        pre { background: #000; padding: 1.5rem; border-radius: 8px; border: 1px solid var(--border); overflow-x: auto; margin: 1.5rem 0; }
        code { color: var(--accent); font-family: monospace; font-size: 0.9rem; }
        table { width: 100%; border-collapse: collapse; margin: 2rem 0; }
        table td, table th { padding: 1rem; border-bottom: 1px solid var(--border); }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
            z-index: 999;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* --- MOBILE FIXES --- */
        @media (max-width: 900px) {
            .main-wrapper { 
                gap: 0;
                padding: 2rem 1.5rem; 
                display: block;
            }

            .sidebar {
                position: fixed;
                top: 0;
                right: -100%; /* Fully hidden */
                height: 100vh;
                background: #111827;
                z-index: 1000;
                padding: 6rem 2rem;
                width: 280px;
                order: unset;
                box-shadow: -10px 0 30px rgba(0,0,0,0.5);
                transition: right 0.3s ease;
            }

            .sidebar.active { right: 0; }
            .card-grid { grid-template-columns: 1fr; }
            
            .menu-toggle {
                display: flex !important;
                position: fixed;
                top: 1rem;
                right: 1rem;
                z-index: 1100;
                background: var(--primary);
                color: white;
                width: 45px;
                height: 45px;
                border-radius: 8px;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                font-size: 1.2rem;
            }
        }

        @media (min-width: 901px) {
            .menu-toggle { display: none; }
        }

        footer { text-align: center; padding: 4rem 2rem; color: var(--text-dim); border-top: 1px solid var(--border); margin-top: 5rem; }
    </style>
</head>
<body>
    <div class="menu-toggle" onclick="toggleSidebar()">☰</div>

    <header>
        <div class="header-container">
            <h1><a href="/">{{ site.title }}</a></h1>
            <nav>
                {% for item in site.navigation %}
                <a href="{{ item.url }}">{{ item.title }}</a>
                {% endfor %}
            </nav>
        </div>
    </header>

    <main class="main-wrapper">
        <aside class="sidebar">
            {{ page.sidebar_content }}
        </aside>

        <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

        <article class="content">
            {{ content }}
        </article>
    </main>

    <footer>
        <p>&copy; 2026 Astaraxia Linux. Licensed under GPL-3.0</p>
        <p>Maintained by One Maniac™</p>
    </footer>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            sidebar.classList.toggle('active');
            
            if (sidebar.classList.contains('active')) {
                overlay.style.display = 'block';
                setTimeout(() => overlay.style.opacity = '1', 10);
                document.body.style.overflow = 'hidden'; // Stop background scroll
            } else {
                overlay.style.opacity = '0';
                setTimeout(() => overlay.style.display = 'none', 300);
                document.body.style.overflow = 'auto'; // Re-enable scroll
            }
        }
    </script>
</body>
</html>
