<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <style>
        :root {
            --bg: #0f172a;
            --primary: #818cf8;
            --accent: #10b981;
            --text: #f1f5f9;
            --text-dim: #94a3b8;
            --border: #334155;
        }

        /* Full Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
        }

        /* Full-Bleed Gradient Header */
        header {
            background: linear-gradient(135deg, #1e1b4b 0%, #0f172a 100%);
            padding: 5rem 0;
            border-bottom: 1px solid var(--border);
            width: 100%;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Title Gradient */
        .header-container h1 a {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -2px;
            text-decoration: none;
            background: linear-gradient(to right, #ffffff 20%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        nav { margin-top: 1.5rem; }
        nav a { color: var(--text-dim); text-decoration: none; margin-right: 1.5rem; font-weight: 500; transition: 0.3s; }
        nav a:hover { color: var(--primary); }

        /* Content Layout */
        .main-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 4rem;
            padding: 4rem 2rem;
        }

        /* Hardcoded Sidebar Style */
        .sidebar {
            width: 240px;
            flex-shrink: 0;
        }
        .sidebar h3 { font-size: 0.8rem; text-transform: uppercase; color: var(--primary); letter-spacing: 1px; margin-bottom: 1rem; }
        .sidebar ul { list-style: none; border-left: 1px solid var(--border); }
        .sidebar li a { display: block; padding: 0.5rem 1rem; color: var(--text-dim); text-decoration: none; font-size: 0.95rem; }
        .sidebar li a:hover { color: var(--primary); border-left: 2px solid var(--primary); margin-left: -1px; }

        /* Markdown Content Replacement */
        .content { flex-grow: 1; max-width: 800px; }
        .content h1 { 
            font-size: 2.5rem; 
            margin-bottom: 1.5rem; 
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .content h2 { color: var(--primary); margin: 2.5rem 0 1rem; font-size: 1.75rem; border-bottom: 1px solid var(--border); padding-bottom: 0.5rem; }
        
        /* Terminal Code Blocks */
        pre { background: #000; padding: 1.5rem; border-radius: 8px; border: 1px solid var(--border); overflow-x: auto; margin: 1.5rem 0; }
        code { color: var(--accent); font-family: 'JetBrains Mono', 'Fira Code', monospace; font-size: 0.9rem; }

        /* Buttons */
        .button {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.2s;
        }
        .button.secondary { background: transparent; border: 2px solid var(--primary); }
        .button:hover { transform: translateY(-2px); filter: brightness(1.1); }
        
        /* Cards & Grids */
        .card-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-top: 2rem; }
        .card { background: var(--card-bg); padding: 2rem; border-radius: 12px; border: 1px solid var(--border); }
        .specs-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
        .spec-card { background: rgba(30, 41, 59, 0.5); padding: 1.5rem; border-radius: 8px; border: 1px solid var(--border); }

        /* Documentation Index Styling */
        .doc-card {
            text-decoration: none;
            display: block;
        }
        
        .doc-card .card {
            background: var(--card-bg);
            padding: 2.5rem 2rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            height: 100%;
            transition: all 0.2s ease-in-out;
        }
        
        .doc-card h2 {
            color: var(--primary);
            margin-top: 0;
            margin-bottom: 0.75rem;
            font-size: 1.5rem;
        }
        
        .doc-card p {
            color: var(--text-dim);
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .doc-card:hover .card {
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -10px rgba(129, 140, 248, 0.3);
        }
        
        .doc-card code {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent);
        }
        
        .sidebar .nav-group {
            display: block !important; /* Forces it to show */
        }
        
        .sidebar h3 {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--primary);
            letter-spacing: 1px;
            margin-bottom: 1rem;
            margin-top: 0;
        }

        .doc-header {
            margin-bottom: 3rem;
        }
        
        .metadata-banner {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
            font-size: 0.85rem;
            color: var(--text-dim);
            font-family: 'JetBrains Mono', monospace;
        }
        
        .metadata-banner strong {
            color: var(--primary);
        }
        
        /* Metadata & Quote styling */
        .quote {
            border-left: 4px solid var(--primary);
            padding: 1.5rem;
            background: rgba(129, 140, 248, 0.05);
            font-style: italic;
            margin: 2rem 0;
            border-radius: 0 8px 8px 0;
        }
        
        /* Feature Banners */
        .dev-banner {
            border: 1px dashed var(--primary);
            background: rgba(129, 140, 248, 0.03);
            padding: 1.5rem;
            border-radius: 8px;
            margin: 2rem 0;
            font-size: 0.9rem;
            text-align: center;
        }
        
        /* Definition Lists for FAQ */
        dl dt {
            font-weight: bold;
            color: var(--primary);
            margin-top: 1.5rem;
            font-size: 1.1rem;
        }
        
        dl dd {
            margin-left: 0;
            padding-left: 1.5rem;
            border-left: 1px solid var(--border);
            color: var(--text-dim);
            margin-top: 0.5rem;
        }
        
        /* Tables for Configuration */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            font-size: 0.9rem;
        }
        
        table th {
            text-align: left;
            padding: 1rem;
            border-bottom: 2px solid var(--border);
            color: var(--primary);
        }
        
        table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }
        
        /* Table of Contents adjustment */
        .astral-docs section {
            scroll-margin-top: 100px; /* Prevents header overlap when clicking TOC links */
        }

        /* Center the Header Content */
        .header-container, .doc-header {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Center the Metadata Banner spans */
        .metadata-banner {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
            font-size: 0.85rem;
            color: var(--text-dim);
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Ensure the blockquote maintains a clean look while centered */
        blockquote {
            max-width: 600px;
            margin: 2rem auto;
            border-left: none;
            border-top: 2px solid var(--primary);
            border-bottom: 2px solid var(--primary);
            padding: 1rem 0;
        }
        
        /* Responsive */
        @media (max-width: 850px) {
            .card-grid, .specs-grid { grid-template-columns: 1fr; }
        }

        @media (max-width: 900px) { .main-wrapper { flex-direction: column; } .sidebar { width: 100%; } }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1><a href="/">{{ site.title }}</a></h1>
            <nav>
                {% for item in site.navigation %}
                <a href="{{ item.url }}">{{ item.title }}</a>
                {% endfor %}
            </nav>
        </div>
    </header>

<main class="main-wrapper" style="display: flex; gap: 3rem; max-width: 1200px; margin: 0 auto; padding: 2rem;">
    
    <aside class="sidebar" style="width: 250px; flex-shrink: 0;">
        {{ page.sidebar_content }}
    </aside>

    <article class="content" style="flex-grow: 1; min-width: 0;">
        {{ content }}
    </article>

</main>
</body>
</html>
