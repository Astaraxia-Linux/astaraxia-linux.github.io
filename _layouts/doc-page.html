<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %} </head>
<body style="background: var(--bg); color: var(--text);">
    {% include header.html %} <main class="container" style="display: flex; gap: 3rem; padding: 4rem 2rem; max-width: 1200px; margin: 0 auto;">
        <style>
        /* Better Markdown Styling */
        .markdown-content h1 { 
            font-size: 2.8rem; 
            letter-spacing: -1.5px; 
            margin-bottom: 2rem; 
            color: #fff;
        }
        
        .markdown-content h2 { 
            font-size: 1.8rem; 
            border-bottom: 1px solid var(--border); 
            padding-bottom: 0.5rem; 
            margin-top: 3rem;
        }
        
        .markdown-content p { 
            font-size: 1.1rem; 
            color: var(--text-dim); 
            margin-bottom: 1.5rem; 
            max-width: 70ch; /* Limits line width for better readability */
        }
        
        /* Make list items look like features */
        .markdown-content ul { 
            margin-bottom: 2rem; 
            padding-left: 1.2rem;
        }
        
        .markdown-content li { 
            margin-bottom: 0.8rem; 
            color: var(--text-dim);
        }
        
        .markdown-content li strong { 
            color: var(--primary); 
        }
        
        /* Syntax Highlighting Polish */
        .markdown-content pre {
            border: 1px solid var(--border);
            background: #000 !important;
            padding: 1.5rem;
            position: relative;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        /* Subtle "Terminal" dot decoration for code blocks */
        .markdown-content pre::before {
            content: "•••";
            position: absolute;
            top: 5px;
            left: 10px;
            color: #334155;
            font-size: 12px;
        }
        </style>
        
        <aside style="width: 250px; flex-shrink: 0; position: sticky; top: 2rem; height: fit-content;">
            <h3 style="color: var(--primary); font-size: 0.8rem; text-transform: uppercase; margin-bottom: 1rem;">Navigation</h3>
            <ul style="list-style: none; border-left: 1px solid var(--border);">
                <li><a href="/docs" style="padding: 0.5rem 1rem; display: block; color: var(--text-dim);">« Back to Index</a></li>
                <li style="margin-top: 1rem; padding-left: 1rem; color: var(--primary); font-weight: bold;">Manuals</li>
                <li><a href="/docus/astral" style="padding: 0.3rem 1rem; display: block; color: var(--text-dim);">Astral Usage</a></li>
                <li><a href="/docus/recipes" style="padding: 0.3rem 1rem; display: block; color: var(--text-dim);">Writing Recipes</a></li>
                <li><a href="/docus/horizon" style="padding: 0.3rem 1rem; display: block; color: var(--text-dim);">Horizon Guide</a></li>
            </ul>
        </aside>

        <article class="markdown-content" style="flex-grow: 1; max-width: 800px;">
            {{ content }}
        </article>
    </main>
</body>
</html>
