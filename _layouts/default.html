<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
<style>
    /* Astaraxia Dark Theme Variables */
    :root {
        --primary: #818cf8;
        --bg: #0f172a;
        --card-bg: #1e293b;
        --text: #f1f5f9;
        --text-dim: #94a3b8;
        --accent: #10b981;
        --border: #334155;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        line-height: 1.6;
        color: var(--text);
        background: var(--bg);
    }
    
    /* Header & Navigation */
    header {
        background: linear-gradient(135deg, #1e1b4b 0%, #0f172a 100%);
        padding: 5rem 0;
        border-bottom: 1px solid var(--border);
        width: 100%;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

        .header-container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; }
        .header-container h1 a {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -2px;
            text-decoration: none;
            background: linear-gradient(to right, #ffffff 20%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    
    nav { margin-top: 1.5rem; }
    nav a { color: var(--text-dim); text-decoration: none; margin-right: 1.5rem; font-weight: 500; transition: 0.3s; }
    nav a:hover { color: var(--primary); text-decoration: none; } /* Removed underline */

    /* Layout Wrapper */
    .main-wrapper {
        display: flex;
        gap: 3rem;
        max-width: 1200px;
        margin: 0 auto;
        padding: 4rem 2rem;
    }

    /* Sidebar Styling */
    .sidebar { width: 250px; flex-shrink: 0; }
    .sidebar h3 { font-size: 0.8rem; text-transform: uppercase; color: var(--primary); letter-spacing: 1px; margin-bottom: 1rem; }
    .sidebar ul { list-style: none; border-left: 1px solid var(--border); }
    .sidebar li a { display: block; padding: 0.5rem 1rem; color: var(--text-dim); text-decoration: none; font-size: 0.95rem; }
    .sidebar li a:hover { color: var(--primary); border-left: 2px solid var(--primary); margin-left: -1px; text-decoration: none; }

    /* Content Typography */
    .content { flex-grow: 1; min-width: 0; max-width: 800px; }
    .content h1 { font-size: 2.5rem; margin-bottom: 1.5rem; color: var(--primary); }
    .content h2 { color: var(--primary); margin: 2.5rem 0 1rem; font-size: 1.75rem; border-bottom: 1px solid var(--border); padding-bottom: 0.5rem; }
    .content p { margin-bottom: 1.25rem; color: var(--text); }
    
    /* Code & Terminal */
    pre { background: #000; padding: 1.5rem; border-radius: 8px; border: 1px solid var(--border); overflow-x: auto; margin: 1.5rem 0; }
    code { color: var(--accent); font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; background: rgba(0,0,0,0.3); padding: 0.2rem 0.4rem; border-radius: 4px; }
    pre code { background: none; padding: 0; }

    /* Cards */
    .card-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin: 2.5rem 0; }
    .spec-card { background: rgba(30, 41, 59, 0.5); padding: 2rem; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 1.5rem; transition: transform 0.2s ease; }
    .spec-card h4 { color: var(--primary); margin-bottom: 1rem; }

    /* Centered Docs Header (Astral Style) */
    .doc-header { text-align: center; margin-bottom: 3rem; }
    .metadata-banner { display: flex; justify-content: center; flex-wrap: wrap; gap: 2rem; margin-top: 1rem; font-size: 0.85rem; color: var(--text-dim); font-family: 'JetBrains Mono', monospace; }
    
    blockquote {
        max-width: 600px;
        margin: 2rem auto;
        text-align: center;
        border-top: 2px solid var(--primary);
        border-bottom: 2px solid var(--primary);
        padding: 1.5rem 0;
        font-style: italic;
    }

    /* Global Link Behavior */
    a { color: var(--primary); text-decoration: none; transition: 0.2s; }
    a:hover { text-decoration: none; color: var(--accent); } /* No underline on hover globally */

    footer { text-align: center; padding: 4rem 2rem; color: var(--text-dim); border-top: 1px solid var(--border); margin-top: 5rem; }

    @media (max-width: 900px) { .main-wrapper { flex-direction: column; } .sidebar { width: 100%; } .card-grid { grid-template-columns: 1fr; } }
</style>
<html>
<body>
    <header>
        <div class="header-container">
            <h1><a href="/">{{ site.title }}</a></h1>
            <nav>
                {% for item in site.navigation %}
                <a href="{{ item.url }}">{{ item.title }}</a>
                {% endfor %}
            </nav>
        </div>
    </header>
    
<main class="container">
    {% if page.url contains '/docus/' %}
    <div class="docs-wrapper">
        {% include docs_sidebar.html %}
        <article class="docs-content">
            {{ content }}
        </article>
    </div>
    {% else %}
        {{ content }}
    {% endif %}
</main>
    
    <footer>
        <p>&copy; 2026 Astaraxia Linux. Licensed under GPL-3.0</p>
        <p>Maintained by One Maniacâ„¢</p>
    </footer>
</body>
</html>
