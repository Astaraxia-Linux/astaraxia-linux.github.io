<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <style>
        /* Astaraxia Dark Theme Variables */
        :root {
            --primary: #818cf8;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f1f5f9;
            --text-dim: #94a3b8;
            --accent: #10b981;
            --border: #334155;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--bg); /* Fixed: No more light gray */
        }
        
        header {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            color: white;
            padding: 3rem 0;
            border-bottom: 1px solid var(--border);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }
        
        nav { margin-top: 1rem; }
        nav a {
            color: var(--text-dim);
            text-decoration: none;
            margin-right: 1.5rem;
            font-weight: 500;
            transition: color 0.3s;
        }
        nav a:hover { color: var(--primary); }
        
        main {
            margin: 0 auto;
            max-width: 1200px;
            width: 100%;
        }
        
        h1, h2, h3, h4 { 
            color: var(--primary);
            margin-top: 1.5rem; 
        }
        
        /* Modern Terminal Styling for Code */
        code {
            background: #000;
            color: var(--accent);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Cascadia Code', monospace;
        }
        
        pre {
            background: #000;
            border: 1px solid var(--border);
            padding: 1.5rem;
            border-radius: 8px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
        }
        
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        
        th {
            background: #1e1b4b;
            color: var(--primary);
        }
        
        footer {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-dim);
            border-top: 1px solid var(--border);
            margin-top: 5rem;
        }
        
        a { color: var(--primary); text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>{{ site.title }}</h1>
            <p style="color: var(--text-dim)">{{ site.description }}</p>
            <nav>
                {% for item in site.navigation %}
                <a href="{{ item.url }}">{{ item.title }}</a>
                {% endfor %}
            </nav>
        </div>
    </header>
    
    <main class="container">
        {{ content }}
    </main>
    
    <footer>
        <p>&copy; 2026 Astaraxia Linux. Licensed under GPL-3.0</p>
        <p>Maintained by One Maniacâ„¢</p>
    </footer>
</body>
</html>
