<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Astaraxia</title>
    <style>
        :root {
            --bg: #0f172a;
            --primary: #818cf8;
            --accent: #10b981;
            --border: #334155;
            --text: #f1f5f9;
        }

        /* 1. Global Reset - No more gaps! */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Inter', system-ui, sans-serif; 
        }

        /* 2. Gradient Header (Edge-to-Edge) */
        header {
            background: linear-gradient(135deg, #1e1b4b 0%, #0f172a 100%);
            padding: 4rem 2rem;
            border-bottom: 1px solid var(--border);
            text-align: center;
        }

        /* 3. Text Gradient Magic */
        .title-gradient {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }

        /* 4. Documentation Grid */
        .docs-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
            gap: 4rem;
        }

        /* 5. Terminal Code Blocks */
        pre {
            background: #000;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            overflow-x: auto;
            margin: 1.5rem 0;
        }
        code { color: var(--accent); font-family: 'JetBrains Mono', monospace; }

        @media (max-width: 900px) {
            .docs-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title-gradient">{{ site.title }}</h1>
        <p style="color: #94a3b8; margin-top: 1rem;">Official Manuals & Documentation</p>
    </header>

    <div class="docs-container">
        <aside>
            <h3 style="color: var(--primary); margin-bottom: 1rem;">Manuals</h3>
            <ul style="list-style: none;">
                <li><a href="/docus/astral" style="color: #94a3b8; text-decoration: none;">Astral Usage</a></li>
                <li><a href="/docus/horizon" style="color: #94a3b8; text-decoration: none;">Horizon Guide</a></li>
            </ul>
        </aside>

        <article>
            {{ content }}
        </article>
    </div>
</body>
</html>
