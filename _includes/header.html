<header>
    <style>
        header {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            color: white;
            padding: 5rem 2rem;
            border-bottom: 1px solid var(--border);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--bg);
            color: var(--text);
        }
        
        body .wrapper, .container-lg {
            margin: 0 !important;
            padding: 0 !important;
            max-width: 100% !important;
        }
        
        header .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
    </style>
    <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 0 2rem;">
        <h1 style="margin:0;"><a href="/" style="color: white; text-decoration: none;">{{ site.title }}</a></h1>
        <nav style="margin-top: 1rem;">
            {% for item in site.navigation %}
            <a href="{{ item.url }}" style="color: var(--text-dim); margin-right: 1.5rem; text-decoration: none;">{{ item.title }}</a>
            {% endfor %}
        </nav>
    </div>
</header>
