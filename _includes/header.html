<header>
    <style>
        header {
            /* The Gradient: Deep Navy to Midnight */
            background: linear-gradient(135deg, #1e1b4b 0%, #0f172a 100%) !important;
            width: 100% !important;
            margin: 0 !important;
            padding: 3rem 0 !important;
            border-bottom: 1px solid #334155;
            background-image: linear-gradient(135deg, #1e1b4b 0%, #0f172a 100%) !important;
        }
        
        body, .wrapper, .container-lg {
            margin: 0 !important;
            padding: 0 !important;
            max-width: 100% !important;
        }
        
        header .container {
            max-width: 1200px;
            margin: 0 auto !important;
            padding: 0 2rem !important;
        }
    </style>
    <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 0 2rem;">
        <h1 style="margin:0;"><a href="/" style="color: white; text-decoration: none;">{{ site.title }}</a></h1>
        <nav style="margin-top: 1rem;">
            {% for item in site.navigation %}
            <a href="{{ item.url }}" style="color: var(--text-dim); margin-right: 1.5rem; text-decoration: none;">{{ item.title }}</a>
            {% endfor %}
        </nav>
    </div>
</header>
