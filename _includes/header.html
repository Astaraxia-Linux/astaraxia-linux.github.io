<header>
    <style>
header {
    background-image: none !important; 
    background-color: #0f172a !important; 
    border-bottom: 1px solid #334155;
    padding: 2rem 0;
    margin: 0;
}

/* Sometimes the theme adds a 'before' or 'after' element for the gradient */
header::before, header::after {
    display: none !important;
}

.container-lg, .wrapper {
    background: transparent !important;
    max-width: 1200px !important;
}
    }
</style>
    <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 0 2rem;">
        <h1 style="margin:0;"><a href="/" style="color: white; text-decoration: none;">{{ site.title }}</a></h1>
        <nav style="margin-top: 1rem;">
            {% for item in site.navigation %}
            <a href="{{ item.url }}" style="color: var(--text-dim); margin-right: 1.5rem; text-decoration: none;">{{ item.title }}</a>
            {% endfor %}
        </nav>
    </div>
</header>
