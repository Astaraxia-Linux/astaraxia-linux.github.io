<style>
    /* 1. FIX THE NAV BAR CONTRAST */
    /* This targets typical Jekyll/GitHub Pages header classes */
    header, .site-header, .navbar, .nav-links a {
        color: #ffffff !important; /* Force white text for visibility */
    }
    
    /* Targets the specific text in your image */
    h1, .site-title, .site-description {
        color: #ffffff !important;
        text-shadow: 0 2px 4px rgba(0,0,0,0.3); /* Adds a little depth */
    }

    /* 2. THE BACKGROUND FIX */
    :root {
        --bg: #0f172a;
        --card-bg: #1e293b;
        --primary: #818cf8;
        --text: #f1f5f9;
        --text-dim: #94a3b8;
        --accent: #10b981;
        --border: #334155;
    }

    /* This forces the body of the page to match your theme */
    body {
        background-color: var(--bg) !important;
        margin: 0;
    }

    /* This removes the "White Frame" effect seen in your screenshot */
    .wrapper, .container, #main_content {
        max-width: 100% !important;
        background: var(--bg) !important;
        border: none !important;
        box-shadow: none !important;
    }

    .download-page-wrapper {
        background-color: var(--bg);
        color: var(--text);
        padding: 4rem 2rem;
        min-height: 100vh;
    }

    /* Rest of your content styles... */
    .download-content { max-width: 1000px; margin: 0 auto; }
    .download-content h1 { font-family: monospace; font-size: 3.5rem; color: #fff !important; }
    .subtitle { font-family: monospace; color: var(--text-dim); margin-bottom: 3rem; }

    .card-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
    .card {
        background: var(--card-bg);
        padding: 2rem;
        border-radius: 12px;
        border: 1px solid var(--border);
    }
    .card h2 { color: var(--primary); font-family: monospace; }
    
    .download-table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    .download-table th { text-align: left; color: var(--primary); border-bottom: 1px solid var(--border); padding: 0.5rem; }
    .download-table td { padding: 0.75rem 0.5rem; color: var(--text); border-bottom: 1px solid var(--border); }
    .download-table a { color: var(--accent); text-decoration: none; font-weight: bold; }

    .code-block { background: #000; padding: 1.2rem; border-radius: 8px; border: 1px solid var(--border); }
    code { color: var(--accent); font-family: 'Courier New', monospace; }

    @media (max-width: 850px) { .card-grid { grid-template-columns: 1fr; } }
</style>
